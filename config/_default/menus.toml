  url = "#featured"
  weight = 2
  parent = "home"

[[main]]
  name = "Team"
  url = "#people"
  weight = 3
  parent = "home"

[[main]]
  name = "Contact"
  url = "#contact"
  weight = 4
  parent = "home"

[[main]]
