{{ if and site.Params.sharing (ne .Params.share false) }}
<div class="subscribe-box" aria-hidden="true">
	<center>
		<h3 style="color: #555;">
			Did you like it?
		</h3>
	</center>
  <ul class="subscribe">
	  <li><applause-button style="width: 38px; height: 38px;" url="{{ $.Permalink }}" multiclap=true /> </li>
  </ul>
  	  <p class="kudos">
            Leave a like if you enjoyed this post, or get in touch if you had any comments!
	  </p>
</div>
{{ end }}
